{% extends 'mail_server/base.html' %}
{% block content %}
<div class="col-12 mt-5 ">
    <div class="row">
        <div class="col-6">
            <div class="card ">
                <div class="card-body">
                    <form method='POST'>
                        {% csrf_token %}
                        <p>Хотите удалить продукт "{{ client.name }}{{ client.surname }}{{ client.second_name }}" </p>
                        <button type="submit" class="btn btn-sm btn-outline-warning">Подтвердить</button>
                        <a href="{% url 'mail_server:client_list' %}" class="btn btn-sm btn-outline-primary">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
