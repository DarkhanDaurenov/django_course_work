{% extends 'mail_server/base.html' %}

{% block content %}
<h2>{% if form.instance.pk %}Редактировать клиента{% else %}Создать нового клиента{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Сохранить{% else %}Создать{% endif %}</button>
    <a href="{% url 'mail_server:client_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
